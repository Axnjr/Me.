<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Y.png" type="image/x-icon">
    <title>AXN - Full Stack Developer</title>
    <style>
        @font-face {
            font-family: 'hk';
            src: url(/src/TangoSans.e7a555e7.ttf);
        }
        body{margin: 0%;padding: 0%}
        #load{
            animation: rotation 10s infinite linear;
        }
        @keyframes rotation {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(359deg);
        }
        }
    </style>
</head>
<body>
    <div id="root">
        <div style="display: flex;justify-content: center;align-items:center;position: fixed;width: 100%;height: 100%;margin: 0%;">
            <img id="load" src="Y.png" alt="Loading..." width="300" height="300">
            <h1 style="color: rgb(0, 0, 0);position: absolute;margin-top: 25rem;font-family: 'hk',sans-serif;">Loading...</h1>
        </div>
    </div>
</body>
</html>
